<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футболка</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="header">
      <!-- ЛОГОТИП -->
      <div class="logo_desktop"></div>
      <!-- МЕНЮ В ХЕДЕРЕ -->
      <div class="menu_button">
        <div class="menu_line"></div>
        <h2>Меню</h2>
        <!-- ИКОНКА МЕНЮ -->
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <!-- КНОПКА НАЗАД -->
    <button class="back" type="button" name="back">
      <img src="img/back.svg">
    </button>
    <!-- КАРТИНКА В КРУГЕ -->
    <div class="product_photo">
      <div class="circle">
        <img src="img/t_shirt.png">
      </div>
    </div>
    <!-- ОПИСАНИЕ -->
    <div class="description">
      <h1>Футболка</h1>
      <p>Яркая футболка для ярких людей, изготовлена из хлопка и дополнена нашим фирменным принтом</p>

      <!-- В КОРЗИНУ -->
      <button class="button_blue to_cart" type="button" name="button">
        <p>В корзину</p>
        <h3>0.1 eth</h3>
      </button>
    </div>
  </body>
</html>
