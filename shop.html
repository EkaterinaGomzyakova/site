<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаборатория Plantmix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="header">
      <!-- ЛОГОТИП -->
      <div class="logo_desktop"></div>
      <!-- МЕНЮ В ХЕДЕРЕ -->
      <div class="menu_button">
        <div class="menu_line"></div>
        <h2>Меню</h2>
        <!-- ИКОНКА МЕНЮ -->
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="title">
      <h1>Готовые растения</h1>
    </div>
    <div class="horizontal_scroll">
      <div class="product_card"></div>
      <div class="product_card"></div>
      <div class="product_card"></div>
      <div class="product_card"></div>
      <div class="product_card"></div>
    </div>
    <div class="horizontal_scroll">
      <div class="product_card"></div>
      <div class="product_card"></div>
      <div class="product_card"></div>
      <div class="product_card"></div>
      <div class="product_card"></div>
    </div>
    <div class="banner">
      <p>Хотите получить уникальное растение?</p>
      <button type="button" name="compose"><p>Собрать своё растение</p></button>
    </div
  </body>
</html>
