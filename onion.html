<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Луковая клубника</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="header">
      <!-- ЛОГОТИП -->
      <div class="logo_desktop"></div>
      <!-- МЕНЮ В ХЕДЕРЕ -->
      <div class="menu_button">
        <div class="menu_line"></div>
        <h2>Меню</h2>
        <!-- ИКОНКА МЕНЮ -->
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <!-- КНОПКА НАЗАД -->
    <button class="back" type="button" name="back">
      <img src="img/back.svg">
    </button>
    <!-- КАРТИНКА В КРУГЕ -->
    <div class="product_photo">
      <div class="circle">
        <img src="img/strawberry_onion_pc.png">
      </div>
    </div>
    <!-- ОПИСАНИЕ -->
    <div class="description">
      <h1>Луковая клубника</h1>
      <p>Вкус 100% клубники</p>
      <!-- ПЕРЕКЛЮЧАТЕЛЬ -->
      <div class="toggle">
        <div class="ready">
          <p>готовое растение</p>
        </div>
        <div class="seeds">
          <p>семена</p>
        </div>
      </div>
      <!-- СЧЕТЧИК -->
      <div class="counter">
        <button class="minus" type="button" name="minus">
          <img src="img/minus.svg"></button>
        <div class="number"><p>1</p></div>
        <button class="plus" type="button" name="plus">
          <img src="img/plus.svg"></button>
        </button>
      </div>
      <button class="button_blue to_cart" type="button" name="button">
        <p>В корзину</p>
        <h3>0.1 eth</h3>
      </button>
    </div>
  </body>
</html>
